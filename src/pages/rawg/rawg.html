<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>RAWG</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>

  <ion-searchbar (keyup.enter)="post($event.target.value)"></ion-searchbar>
  <ion-item>
      <ion-range min="0" max="15" [(ngModel)]="quantidade" color="secondary">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>15</ion-label>

      </ion-range>
      <ion-label>{{quantidade}}</ion-label>
    </ion-item>
  <div *ngIf="!resultado" >
    sem result
  </div>
  <div *ngIf="resultado" >
    <ion-item *ngFor="let resultado of this.resultado.results" >
    <ion-item>
     {{resultado.name}}
    </ion-item>
    <ion-item>
      <p>ScreenShots</p>
      <ion-slides>
          <ion-slide *ngFor="let item of resultado.short_screenshots" >
              <img src="{{item.image}}" alt="">
          </ion-slide>
      </ion-slides>
      <div>
        Plataformas:

        <ion-fab bottom right >
            <button ion-fab>+</button>
            <ion-fab-list side="left">
              <button ion-fab *ngFor="let plat of resultado.platforms">{{plat.platform.name}}</button>
            </ion-fab-list>
          </ion-fab>
      </div>
    </ion-item>
  </ion-item>
      
  </div>



</ion-content>
